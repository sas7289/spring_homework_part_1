<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="lesson.js"></script>
    <title>Title</title>
</head>

<body>

<div ng-controller="indexController">
    <h1>My Market</h1>
    <hr color="red">
    <h2>Products</h2>


    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tr ng-repeat="p in ProductsPage.content">
            <div>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-warning" type="submit" ng-click="deleteProduct(p.id)">Remove</button>
                </td>
            </div>
        </tr>
    </table>

    <nav aria-label="Page-navigation">
        <ul class="pagination">
            <li ng-class="ProductsPage.first ? disablePrev = true : disablePrev = false">
                <button ng-disabled="disablePrev" class="btn btn-success" type="submit" ng-click="fillTable(ProductsPage.number)">Prev</button>
            </li>
            <li ng-class="ProductsPage.number == pageIndex-1 ? disableCurrent = true : disableCurrent = false" ng-repeat = "pageIndex in PaginationArray">
                <button ng-disabled="disableCurrent" class="btn btn-success" type="submit" ng-click="fillTable(pageIndex)">{{pageIndex}}</button>
            </li>
            <li ng-class="ProductsPage.last ? disableNext = true : disableNext = false">
                <button ng-disabled="disableNext" class="btn btn-success" type="submit" ng-click="fillTable(ProductsPage.number+2)">Next</button>
            </li>
        </ul>
    </nav>


    <hr color="green">

    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="sortByTitle">Title</label>
                <input class="form-control" type="text" ng-model="filter.title" id="sortByTitle">
            </div>
            <div class="form-group col-md-3">
                <label for="sortByCost">Cost</label>
                <input class="form-control" type="number" ng-model="filter.cost" id="sortByCost">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Найти</button>
        </div>
    </form>

    <hr color="green">

    <form novalidate ng-submit="saveProduct()">
        <div class="form-group row">
        <div class="form-group col-md-3">
            <label for="title">Название продукта</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="title">
        </div>
        <div class="form-group col-md-3">
            <label for="cost">Стоимость продукта</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="cost">
        </div>
        </div>
        <div class="form-group col-md-6">
            <label for="selectCategory">Категории</label>
            <select class="form-control" id="selectCategory">
                <option ng-repeat="cat in Categories">
                    {{cat.name}}
                </option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Добавить</button>
        </div>
    </form>

</div>

</body>
</html>
